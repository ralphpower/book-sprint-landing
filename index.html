<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Sprint Landing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1rem;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Book Sprint</h1>
    <p>Finish your book in just 30 days with expert guidance. Enter your email below to get started.</p>

    <!-- ConvertKit Embedded Form -->
    <script async data-uid="6268bc560f" src="https://f.convertkit.com/6268bc560f.js"></script>

    <!-- Fallback Form for browsers without JS -->
    <form action="https://app.convertkit.com/forms/6268bc560f/subscriptions" method="post">
      <input type="email" name="email_address" placeholder="Enter your email" required />
      <button type="submit">Join Now</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Ralph Publishers. All rights reserved.
  </div>
</body>
</html>
